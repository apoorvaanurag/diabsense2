{% extends 'base.html'%}
<!-- make styles.css work here -->
{%load static%}
{%block styles%}
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
{%endblock styles%}

{%block content%}

<center>
    <div class="results">
        <h2>Results</h2>
        <p>Probability Chart</p>
    </div>
</center>

<div class="d-flex flex-column justify-content-center align-items-center">
    <!-- <img src="../images/barchart.png" class="results_chart"/> -->
    <img src="data:image/png;base64, {{ img_url }}" class="results_chart"/>
    <!-- make button to link to upload -->
    <a href="{%url 'image_request'%}" class="btn btn-primary">Upload Another Image</a>
</div>



{%endblock content%}
